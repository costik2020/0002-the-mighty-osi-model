<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>mighty osi</title>
		<link rel="stylesheet" href="styles/style.css">
		<!--Using `defer` will load my js file after DOM is built-->
		<script defer src="scripts/script.js"></script>
	</head>
	<body>
		<!--TODO-->
		<h1>The mighty ğŸ™ <span class="osiHeader">OSI</span> ğŸ™ networking model</h1>

				 <p>The osi model</p>
				<img src="images/osi_layers.png" alt="The 7 layers of OSI Networking Model">
			</div>

			<!--The Dynamic cards being updated by JS-->
			<div class="questionCard">
				<img class="questionImage" src="" alt="" width=200 height=200>
				<h3>Question Area</h3>
				<p class="questionPara"></p>

					<button type="button" name="startBtn" class="startBtn">Start</button>

			</div>

				<img class="answerImage" src="" alt="" width=200 height=200>

			</div>
			<!-- <div class="score">Display the score:</div> -->
			<div class="score">

				<span class="scoreNumber">xxx</span>
