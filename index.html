<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>mighty osi</title>
		<link rel="stylesheet" href="styles/style.css">
		<!--Using `defer` will load my js file after DOM is built-->
		<script defer src="scripts/script.js"></script>
	</head>
	<body>
		<!--TODO-->
		<h1>The mighty 🙏 <span class="osiHeader">OSI</span> 🙏 networking model</h1>

		<div class="mainStructure">
			<div class="osi">
				The osi model <br>
				<img src="images/osi_layers.png" alt="The 7 layers of OSI Networking Model">
			</div>

			<!--The Dynamic cards being updated by JS-->
			<div class="questionCard">
				<img class="questionImage" src="" alt="" width=200 height=200>
				<p class="questionPara"></p>
				<form class="questionOptions" action="#" method="get">
					<fieldset>

					    <div>
					      <input type="radio" id="checkA" name="multipleChoice" value="huey">
					      <label for="checkA">huey</label>
					    </div>

					    <div>
					      <input type="radio" id="checkB" name="multipleChoice" value="dewey">
					      <label for="checkB">Dewey</label>
					    </div>

					    <div>
					      <input type="radio" id="checkC" name="multipleChoice" value="louie">
					      <label for="checkC">Louie</label>
					    </div>

						<div>
						  <input type="radio" id="checkD" name="multipleChoice" value="louie">
						  <label for="checkD">Louie</label>
						</div>

					</fieldset>

					<button type="button" name="button">Check Your answer!</button>

				</form>


			</div>
			<div class="answerCard">
				<img class="answerImage" src="" alt="" width=200 height=200>
				<p class="answerPara"></p>
				Cards with answers
			</div>
			<div class="score">Display the score:</div>

		</div>
	</body>
</html>
