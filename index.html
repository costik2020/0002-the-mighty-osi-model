<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>mighty osi</title>
		<link rel="stylesheet" href="styles/style.css">
		<!--Using `defer` will load my js file after DOM is built-->
		<script defer src="scripts/script.js"></script>
	</head>
	<body>
		<!--TODO-->
		<h1>The mighty üôè <span class="osiHeader">OSI</span> üôè networking model</h1>

		<div class="mainStructure">
			<div class="osi">
				 <p>The osi model</p>
				<div class="osiLayers">
					<div class="osiLayersNumbers">
						<div> Layer 7</div>
						<div> Layer 6</div>
						<div> Layer 5</div>
						<div> Layer 4</div>
						<div> Layer 3</div>
						<div> Layer 2</div>
						<div> Layer 1</div>
					</div>
					<div class="osiLayersNames">
						<div> Application </div>
						<div> Presentation </div>
						<div> Session </div>
						<div> Transport </div>
						<div> Network </div>
						<div> Data-Link </div>
						<div> Physical </div>
					</div>
				</div>
			</div>

			<!--The Dynamic cards being updated by JS-->
			<div class="questionCard">
				<img class="questionImage" src="" alt="" width=200 height=200>
				<h3>Question Area</h3>
				<p class="questionPara"></p>


					<!--Buttons displayed-->
					<div class="allTheButtons">
						<button type="button" name="startBtn" class="startBtn">Start</button>
						<button type="button" name="showAnswerBtn" class="showAnswerBtn">Show Answer!</button>
						<button type="button" name="correctBtn" class="correctBtn">Correct</button>
						<button type="button" name="wrongBtn" class="wrongBtn">Wrong</button>
					</div>


			</div>
			<div class="answerCard">
				<img class="answerImage" src="" alt="" width=200 height=200>
				<h3>Answer Area</h3>
				<p class="answerPara"></p>
			</div>
			<!-- <div class="score">Display the score:</div> -->
			<div class="score">
				<span>Score Area: </span>
				<span class="scoreNumber">xxx</span>
			</div>

		</div>
	</body>
</html>
